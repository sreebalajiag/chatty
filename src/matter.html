<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
  <div style="display: flex; gap: 10px; position:fixed;bottom: 10px;
  right: 10px;">
    <div id="world"></div>
    <virtual-joystick id ="joyStick" data-x="0" data-y="0"></virtual-joystick>
  </div>
  <script>
    var Example = Example || {};

Example.friction = function() {

    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        MouseConstraint = Matter.MouseConstraint,
        Mouse = Matter.Mouse,
        Composite = Matter.Composite,
        Bodies = Matter.Bodies;

    // create engine
    var engine = Engine.create(),
        world = engine.world;

    // create renderer
    var render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            background:"#fff",
            wireframes:false,
            width: window.innerWidth,
            height: window.innerHeight,
            showVelocity: true
        }
    });

    Render.run(render);

    // create runner
    var runner = Runner.create();
    Runner.run(runner, engine);
    
    let topWall =   Bodies.rectangle(400, 0, 800, 50, { isStatic: true });
    let player = Bodies.rectangle(window.innerWidth/2, 70, 40, 40, { isStatic:true })
    // add bodies
    let joyStick = document.getElementById("joyStick");
    let defaultX = joyStick.dataset.x;
    let defaultY = joyStick.dataset.y;
    var handleJoyStickDown = function(event){
         defaultX = parseInt(joyStick.dataset.x);
     defaultY = parseInt(joyStick.dataset.y);
    }
    var output = function(event){
        let position = player.position;
        console.log(position);
        console.log("x diff",defaultX-parseInt(event.target.dataset.x) );
        
Matter.Body.set(player,"position",{x:position.x-(defaultX-parseInt(event.target.dataset.x)),y:position.y});
        console.log(event.target.dataset.x);
        console.log(event.target.dataset.y);
    }

    document.getElementById("joyStick").addEventListener('joystickdown', handleJoyStickDown);
    document.getElementById("joyStick").addEventListener('joystickmove',  output);
    

    Composite.add(world, [
        // walls
      topWall,
        Bodies.rectangle(400, 600, 800, 50, { isStatic: true }),
        Bodies.rectangle(800, 300, 50, 600, { isStatic: true }),
        Bodies.rectangle(0, 300, 50, 600, { isStatic: true })
    ]);

    Composite.add(world, [
       player
    ]);

    Composite.add(world, [
        Bodies.rectangle(window.innerWidth/2, 250, 40, 40, { friction: 0.0005 })
    ]);

    Composite.add(world, [
        Bodies.rectangle(window.innerWidth/2, 430, 40, 40, { friction: 0 })
    ]);

    // add mouse control
    var mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

    Composite.add(world, mouseConstraint);

    // keep the mouse in sync with rendering
    render.mouse = mouse;

    // fit the render viewport to the scene
    Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: 800, y: 600 }
    });

    // context for MatterTools.Demo
    return {
        engine: engine,
        runner: runner,
        render: render,
        canvas: render.canvas,
        stop: function() {
            Matter.Render.stop(render);
            Matter.Runner.stop(runner);
        }
    };
};

Example.friction.title = 'Friction';
Example.friction.for = '>=0.14.2';

if (typeof module !== 'undefined') {
    module.exports = Example.friction;
}
Example.friction();
    
  </script>
  <script  src="virtual-joystick.js"></script>
</body>

</html>
